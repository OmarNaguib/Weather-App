<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/26ba2a01ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <i class="fa-solid fa-sun fa-2xl"></i>
    </header>
    <main>
      <form class="area">
        <div>
          <label for="area"></label>
          <input type="search" id="area" name="area" />
        </div>
        <button class="search">Submit</button>
      </form>

      <div class="container">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
      </div>

      <div><button class="switch">Toggle C°/F°</button></div>
    </main>
  </body>
</html>
